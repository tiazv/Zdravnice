        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                  <img src="Slike/register.png" alt="slika" style ="width: 450px; height: fit-content;">
                </div>
                
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 ">Registracija</h5>
                  <form action="http://localhost:3000/registriraj" method="post" id="reg">

                    <div class="form-floating mb-3">
                      <input type="text" name="ime" class="form-control" id="floatingInputUsername" placeholder="ime" required autofocus>
                      <label for="floatingInputUsername">Ime</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" name="priimek" class="form-control" id="floatingInputUsername" placeholder="priimek" required autofocus>
                      <label for="floatingInputUsername">Priimek</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="text" name="upime" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                      <label for="floatingInputUsername">Uporabniško ime</label>
                    </div>
      
                    <div class="form-floating mb-3">
                      <input type="email" name="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                      <label for="floatingInputEmail">Email naslov</label>
                    </div>
      
                    <hr>
      
                    <div class="form-floating mb-3">
                      <input type="password" name="geslo" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Geslo</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="password" name="geslo2" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                      <label for="floatingPasswordConfirm">Potrdi geslo</label>
                      <p id="informacija" style="display: none;">Napačno geslo</p>
                    </div>
                    <div class="d-grid mb-2">
                      <input class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" value="Registracija" type="submit" onclick="registracija();">
                    </div>
                  </form>
                  <a class="d-block text-center mt-2 small" href="login.html">Imate račun? Prijavite se</a>
